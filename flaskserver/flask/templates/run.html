{% extends "base.html" %}
{% block head %}
<title>Output from Python</title>
{% endblock head %}

{% block body %}

<br>
<ul>
{% for script in scripts %}
    <li>{{script}} -  <a href="run?script={{script}}">RUN</a> <a href="edit?script={{script}}">EDIT</a> </li>
{% endfor %}
</ul>

<h2>Script Output</h2>
<pre style='color: white; background-color: black;width: 600px'>
{{ output }}
</pre>

    
{% endblock body %}
